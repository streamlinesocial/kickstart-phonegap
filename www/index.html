<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- bower:js -->
    <script src="components/angular/angular.js"></script>
    <script src="components/angular-animate/angular-animate.js"></script>
    <script src="components/angular-sanitize/angular-sanitize.js"></script>
    <script src="components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="components/ionic/js/ionic.js"></script>
    <script src="components/ionic/js/ionic-angular.js"></script>
    <script src="components/moment/moment.js"></script>
    <script src="components/moment-timezone/index.js"></script>
    <!-- endbower -->

    <!-- bower:css -->
    <link rel="stylesheet" href="components/ionic/css/ionic.css" />
    <!-- endbower -->

    <link href="css/app.css" rel="stylesheet">

    <!--  -->
    <!-- <!&#45;&#45; IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above -->
    <!-- <link href="css/ionic.app.css" rel="stylesheet"> -->
    <!-- &#45;&#45;> -->
    <!--  -->
    <!-- <!&#45;&#45; ionic/angularjs js &#45;&#45;> -->
    <!-- <script src="lib/ionic/js/ionic.bundle.js"></script> -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter" animation="slide-left-right-ios7">
    <!-- 
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
        Back
      </ion-nav-back-button>
    </ion-nav-bar>
    <!-- 
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
